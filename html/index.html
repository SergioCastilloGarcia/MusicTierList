<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierlist de Canciones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Tierlist de Canciones</h1>
        <div id="tierlist">
            <div class="tier-row">
                <div class="tier-label bg-danger text-white">S</div>
                <div class="tier-container" id="tier-s"></div>
            </div>
            <div class="tier-row">
                <div class="tier-label bg-warning text-white">A</div>
                <div class="tier-container" id="tier-a"></div>
            </div>
            <div class="tier-row">
                <div class="tier-label bg-success text-white">B</div>
                <div class="tier-container" id="tier-b"></div>
            </div>
            <div class="tier-row">
                <div class="tier-label bg-primary text-white">C</div>
                <div class="tier-container" id="tier-c"></div>
            </div>
            <div class="tier-row">
                <div class="tier-label bg-secondary text-white">D</div>
                <div class="tier-container" id="tier-d"></div>
            </div>
        </div>

        <div id="song-pool" class="mt-4">
            <h3>Pool de Canciones</h3>
            <div class="d-flex flex-wrap">
                <!-- Canciones dummy para empezar -->
                <div class="song-card" data-song-id="1">
                    <img src="https://via.placeholder.com/100" alt="Song 1">
                    <p>Song 1</p>
                </div>
                <div class="song-card" data-song-id="2">
                    <img src="https://via.placeholder.com/100" alt="Song 2">
                    <p>Song 2</p>
                </div>
                <div class="song-card" data-song-id="3">
                    <img src="https://via.placeholder.com/100" alt="Song 3">
                    <p>Song 3</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
